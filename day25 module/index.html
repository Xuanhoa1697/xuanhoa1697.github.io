<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog ">
        <div class="modal-content w-75 border-0 ">
          <div class="modal-header d-flex justifu-content-between pl-0 border-0">
              <span class="span-emty"></span>
            <h5 class="modal-title title border border-top-0 border-end-0 border-start-0 w-100" id="exampleModalLabel">LOGIN</h5>
          </div>
          <div class="modal-body">
            <form class="form" novalidate>
                <div class="mb-4 hiden trans">
                  <input type="email" class="form-control email border rounded-0" placeholder="@Username">
                    <span class="icon-email">
                    <i class="bi bi-people-fill"></i>
                    </span>
                    
                </div>
                <span class="email-help"></span>
                <div class="mb-3 hiden trans1">
                  <input type="password" class="form-control password border rounded-0" placeholder="Password">
                  <span class="icon-pass">
                    <i class="bi bi-lock-fill"></i>
                    </span>
                    
                </div>
                <span class="pass-help"></span>
                <button type="submit" class="btn1 w-100">GO</button>
                <div class="sign-up d-flex justify-content-center mt-3">
                    <a href="" class="forget me-5 text-decoration-underline">Forgot Password</a>
                    <button type="submit" class="btn-submit">SignUp <i class="bi bi-person-plus-fill ms-2"></i></button>
                </div>
                <span class="or d-flex justify-content-center mt-3">Or</span>
                <div class="app-using mt-3 d-flex justify-content-center">
                    <a href="">
                        <img class="me-3" src="https://techmaster.vn/resources/image/google.png" alt="">
                    </a>
                    <a href="">
                        <img class="me-3"  src="https://techmaster.vn/resources/image/facebook.png" alt="">
                    </a>
                    <a href="">
                        <img src="https://techmaster.vn/resources/image/github-sign.svg" alt="">
                    </a>
                </div>
              </form>



          </div>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
    <script src="style.js" type="module"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
