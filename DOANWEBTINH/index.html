<!DOCTYPE html>

  <head>

    />

  <body>
    <div class="container-fruid">
      <div class="row m-0 header">
        <div class="col-4 p-0 d-flex justify-content-start align-items-center">
          <div class="menu-app ms-2">
            <div class="app1"></div>
            <div class="app2"></div>

          </div>
          <div class="menu-drop position-fixed">
            <div class="row">
              <div class="col-12">
                <a href="">My Shose</a>
              </div>
              <div class="col-12">
                <a href="">My Fashion</a>
              </div>
              <div class="col-12">
                <a href="">Collections</a>
              </div>
              <div class="col-12">
                <a href="">Designer</a>
              </div>
            </div>
          </div>
          <div class="login position-fixed">
                
            </div>
          <div class="logo ms-1">
            <a class="text-decoration-none text-logo" href="">ChangeSport</a>
          </div>
        </div>
        <div class="col-4 p-0 d-flex justify-content-center align-items-center">
          <div class="shoose d-flex justify-content-center align-items-center">
            <a class="text-decoration-none text-header-logo" href="">Shose</a>
          </div>
          <div class="fashion d-flex justify-content-center align-items-center">
            <a class="text-decoration-none text-header-logo" href="">Fashion</a>
          </div>
        </div>
        <div class="col-4 p-0 d-flex justify-content-end align-items-center">
          <div class="start d-flex justify-content-center align-items-center">
            <a class="text-decoration-none text" href="">Start Free Now</a>
          </div>
          <div class="pricing ms-4">
            <a class="text-decoration-none text-sign" href="">Pricing</a>
          </div>
          <div class="sign me-2 ms-4">
            <a class="text-decoration-none text-sign" href=""
              ><i class="bi bi-person-circle"></i> Sign in</a
            >
          </div>
        </div>
      </div>
    </div>

      <div class="row m-0">
        <div class="col-12 p-0">
          <div class="mr-img d-flex">
            <img class="img1" src="./img/sport1.jpeg" alt="" />
            <img class="img2" src="./img/sport4.jpeg" alt="" />
            <img class="img3" src="./img/sport6.jpeg" alt="" />
            <img class="img4" src="./img/sport3.jpeg" alt="" />
          </div>
          <div class="heading text-align-center position-absolute">
            <h1 class="text-heading">Finding Your Perfect Shoe</h1>
            <input
              class="search"
              type="text"
              placeholder="Search for your perfect"
            />
            <a href=""><i class="bi bi-search position-absolute"></i></a>
            <div
              class="
                heading-start
                d-flex
                justify-content-center
                align-items-center
                mt-5
              "
            >
              <div
                class="
                  thumb
                  me-2
                  d-flex
                  justify-content-center
                  align-items-center
                "
              >
                <a href="" class="staring text-decoration-none">
                  Start Free Now
                </a>
              </div>
              <div
                class="thumb2 d-flex justify-content-center align-items-center"
              >
                <a class="text-decoration-none pri" href="">Pricing</a>
              </div>
            </div>
          </div>

      </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
