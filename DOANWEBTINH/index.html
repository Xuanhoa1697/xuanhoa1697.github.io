              </div>
            </div>
            <div class="col-8 p-0">

                      home

                      align-items-center

                    <a

                        text-decoration-none text-header-logo

                </div>
                <div class="col-2">
                  <div
                    class="
                      shoose
                      d-flex

                    "
                  >
                    <a
                      class="
                        text-decoration-none text-header-logo
                        w-100
                        h-100
                        d-flex
                        justify-content-center
                        align-items-center
                      "
                      href=""

                    ></a>
                    <div class="dropdown-menu position-absolute">
                      <ul class="list-shopping">
                        <li class="item-dropdown">

                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="col-2">
                  <div
                    class="
                      fashion
                      d-flex
                      justify-content-center
                      align-items-center
                    "
                  >
                    <a
                      class="
                        text-decoration-none text-header-logo
                        w-100
                        h-100
                        d-flex
                        justify-content-center
                        align-items-center

                </div>
                <div class="col-2">

                      pricing-header

                  pricing

                  d-flex
                  justify-content-center
                  align-items-center

              >
                <a
                  class="
                    text-decoration-none text-sign
                    position-relative
                    w-100
                    h-100

                    align-items-center

                  ><i class="bi bi-cart"></i
                  ><span class="aqua-cart position-absolute">0</span></a

              <div class="search ms-3">
                <a href="" class="search-icon">
                  <i class="bi bi-search"></i>
                </a>
                <div class="search-item position-fixed">
                  <form
                    class="
                      form-search
                      d-flex
                      justify-content-center
                      align-items-start
                      position-relative
                    "
                  >
                    <input
                      class="searching"
                      type="text"
                      placeholder="@FashionName..."
                    />
                    <a href=""> <i class="bi bi-x-lg"></i></a>
                  </form>
                </div>
              </div>
              <div class="heart ms-3">
                <a href=""><i class="bi bi-heart"></i></a>
              </div>
              <div class="sign ms-3">
                <a class="text-decoration-none" href=""
                  ><i class="bi bi-person-circle"></i
                ></a>
              </div>

                <div class="form-sign position-absolute mt-3">
                  <a href=""><i class="bi bi-x"></i></a>
                  <div
                    class="
                      edit-sign
                      mt-5
                      d-flex
                      justify-content-start
                      align-items-start
                    "
                  >
                    <span class="bg-cl me-3"> </span>
                    <h2 class="text-signin">Sign In</h2>
                  </div>
                  <form class="form-valid w-100 ps-5 pe-5 pt-4" novalidate>
                    <div class="form-name position-relative overflow-hidden">
                      <input
                        type="text"
                        placeholder="@Username"
                        class="name w-100"
                      />
                      <span
                        class="
                          empty-bg-name
                          d-flex
                          justify-content-center
                          align-items-center
                        "
                        ><i class="bi bi-people-fill"></i
                      ></span>
                    </div>
                    <div
                      class="form-pass mt-5 position-relative overflow-hidden"
                    >
                      <input
                        type="text"
                        placeholder="Password"
                        class="password w-100"
                      />
                      <span
                        class="
                          empty-bg-pass
                          d-flex
                          justify-content-center
                          align-items-center
                        "
                        ><i class="bi bi-lock-fill"></i
                      ></span>
                    </div>
                    <button type="submit" class="btn-sign w-100 mt-5">
                      Shopping now!
                    </button>
                    <div
                      class="
                        end-sign
                        d-flex
                        justify-content-between
                        align-items-center
                        mt-3
                      "
                    >
                      <a href="" class="forget-pass">Forgot password?</a>
                      <div class="register">
                        <button class="regis-btn">
                          Sign Up!<i class="bi bi-person-plus-fill"></i>
                        </button>
                      </div>
                    </div>
                  </form>
                  <p class="text-or w-100">Or</p>
                  <div
                    class="
                      app-using
                      d-flex
                      justify-content-center
                      align-items-center

                    <a href="" class="facebook me-3">
                      <img
                        class="icon-app"
                        src="https://techmaster.vn/resources/image/facebook.png"
                        alt="Lỗi"
                      />
                    </a>
                    <a href="" class="google me-3">
                      <img
                        class="icon-app"
                        src="https://techmaster.vn/resources/image/google.png"
                        alt="Lỗi"
