<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="title">Sport</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/1/14/Running_shoe_icon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
      integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fruid">
      <div class="row wellcome">
        <div class="cok-12 d-flex justify-content-center align-items-center">
          <h6 class="text-aligns-center m-0 text-light text-wellcome">Wellcome to your passion</h3>
        </div>
      </div>
      <div class="row m-0 header">
        <div class="col-3 p-0 d-flex justify-content-start align-items-center">
          <div class="menu-drop position-fixed">
            <div class="row">
              <div class="col-12">
                <a href="">My Shose</a>
              </div>
              <div class="col-12">
                <a href="">My Fashion</a>
              </div>
              <div class="col-12">
                <a href="">Collections</a>
              </div>
              <div class="col-12">
                <a href="">Designer</a>
              </div>
            </div>
          </div>
          <div class="login position-fixed">
            <div class="bc-show w-100 h-100"></div>
            <div class="form-sign position-absolute mt-3">
              <a href=""><i class="bi bi-x"></i></a>
              <div class="edit-sign mt-5 d-flex justify-content-start align-items-start">
                <span class="bg-cl me-3"> </span>
                <h2 class="text-signin">Sign In</h2>
              </div>
              <form action="" class="form-valid w-100 ps-5 pe-5 pt-5" novalidate >
                <div class="form-name position-relative  overflow-hidden">
                  <input type="text" placeholder="@Username" class="name w-100">
                  <span class="empty-bg-name d-flex justify-content-center align-items-center"><i class="bi bi-people-fill"></i></span>
                </div>
                <div class="form-pass mt-5 position-relative  overflow-hidden">
                  <input type="text" placeholder="Password" class="password w-100">
                  <span class="empty-bg-pass d-flex justify-content-center align-items-center"><i class="bi bi-lock-fill"></i></span>
                </div>
                <button type="submit" class="btn-sign w-100 mt-5">Shopping now!</button>
                <div class="end-sign">
                  <a href="" class="forget-pass">Forgot password?</a>
                  <div class="register">
                    <p class="regis">Sign Up!<i class="bi bi-person-plus-fill"></i></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div
            class="logo ms-2 d-flex justify-content-center align-items-center"
          >
            <a class="text-decoration-none text-logo" href="">PerfectS</a>
          </div>
          <div class="search-heading w-100">
            <input
              type="text"
              class="search-header ms-2 ps-2 pt-1 pb-1"
              placeholder="Search for your perfect"
            />
          </div>
        </div>
        <div class="col-6 p-0 d-flex justify-content-center align-items-center">
          <div class="home d-flex justify-content-center align-items-center">
            <a
              class="
                text-decoration-none text-header-logo
                w-100
                h-100
                d-flex
                justify-content-center
                align-items-center
              "
              href=""
              >Home</a
            >
          </div>
          <div class="shoose d-flex justify-content-center align-items-center">
            <a
              class="
                text-decoration-none text-header-logo
                w-100
                h-100
                d-flex
                justify-content-center
                align-items-center
              "
              href=""
              >Shopping <i class="bi bi-chevron-down ms-1 mt-1"></i
            ></a>
          </div>
          <div class="fashion d-flex justify-content-center align-items-center">
            <a
              class="
                text-decoration-none text-header-logo
                w-100
                h-100
                d-flex
                justify-content-center
                align-items-center
              "
              href=""
              >Design</a
            >
          </div>
          <div
            class="
              pricing-header
              d-flex
              justify-content-center
              align-items-center
            "
          >
            <a
              href=""
              class="
                text-decoration-none text-header-logo
                w-100
                h-100
                d-flex
                justify-content-center
                align-items-center
              "
              >Cooperate</a
            >
          </div>
          <div class="contact d-flex justify-content-center align-items-center">
            <a
              class="
                text-decoration-none text-header-logo
                w-100
                h-100
                d-flex
                justify-content-center
                align-items-center
              "
              href=""
              >Feelback <i class="bi bi-chevron-down ms-1 mt-1"></i
            ></a>
          </div>
        </div>
        <div class="col-3 p-0 d-flex justify-content-end align-items-center">
          <div class="menu-app border overflow-hidden ms-2 me-1 ">
            <div class="app1"></div>
            <div class="app2"></div>
            <div class="app3"></div>
          </div>

          <div
            class="
              pricing
              ms-3
              d-flex
              justify-content-center
              align-items-center
            "
          >
            <a
              class="
                text-decoration-none text-sign
                position-relative
                w-100
                h-100
                d-flex
                justify-content-center
                align-items-center
              "
              href=""
              ><i class="bi bi-cart"></i
              ><span class="aqua-cart position-absolute">1</span></a
            >
          </div>
          <div class="sign me-2 ms-3">
            <a class="text-decoration-none text-sign" href=""
              ><i class="bi bi-person-circle"></i> <span>Sign in</span></a
            >
          </div>
          
        </div>
      </div>
    </div>
    <div class="container-fruid position-relative overflow-hidden ">
      <div class="row m-0">
        <div class="col-12 p-0">
          <div class="mr-img">
            <div class="slide-1">
            </div>
            <div class="slide-2"></div>
            <div class="slide-3"></div>
            <div class="slide-4"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
      integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
