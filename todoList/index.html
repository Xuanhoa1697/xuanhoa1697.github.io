<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="todo">
            <form action="" class="d-flex">
                <div class="form1">
                    <input type="text" class="name" placeholder="Name"> <br>
                    <input type="number" class="age" id="" placeholder="Age">
                </div>
                <div class="form2">
                    <span class="time"></span>
                    <span class="cowndown"></span>
                    <div class="form3">
                        <label class="label-date" for="date">End:</label>
                        <input class="date" type="datetime-local" name="" id="date">
                    </div>
                </div>
            </form>
            <div class="form4">
                <input class="task" type="text" placeholder="Enter a task"><a href=""><i class="bi bi-plus-square-fill"></i></a>
                <div class="add-note">
                </div>
                <div class="checked">
                    <a href="" class="empty-span">
                    </a>
                    <h2 class="text">Check List</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
