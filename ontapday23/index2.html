<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-menu">
          <div class="logo-menu">
            <img src="/award 1.png" alt="" />
          </div>
          <div class="slogan-logo">
            <h1 class="text-logo">MATH QUIZ</h1>
          </div>
        </div>
        <div class="select-menu">
          
          <div class="select">
            <a href="#" class=" text-select operator" id="+">ADD</a>
          </div>
          <div class="select">
            <a href="#" class="text-select operator" id="-">SUB</a>
          </div>
          <div class="select">
            <a href="#" class="text-select operator" id="*">MUL</a>
          </div>
          <div class="select">
            <a href="#" class="text-select operator" id="/">DIV</a>
          </div>
        </div>
      </div>
      <div class="point">
        <h1 class="text-heading">TRUE: <span class="point-true"></span></h1>
        <h1 class="text-heading">FALSE: <span class="point-false"></span></h1>
      </div>
      <div class="content">
        <div class="math">
          <span class="color1 number1">?</span>
          <span class="color2 operator-result">+</span>
          <span class="color3 number2">?</span>
          <span class="color4"  >=</span>
          <span class="color5">?</span>
        </div>
        <div class="result">
          <span class="total-result checking1 color6" aria-disabled="true">1</span>
          <span class="total-result checking2 color7">2</span>
          <span class="total-result checking3 color8">3</span>
        </div>
      </div>
    </div>
    <script src="js2.js"></script>
  </body>
</html>
