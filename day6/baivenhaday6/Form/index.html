<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contaner" id="btn">
        <div class="form">
            <div class="form-left" id="form-btn">
                <div class="form-header">
                    <h2>Hello</h2>
                    <span class="font">Please signup to continue</span>
                </div>
                <div class="form-name mr-20 ">
                    <label class="font-12" for="form-name">Full name</label>
                    <input class="block-form " type="text" name="full-name" id="form-name" placeholder="John Doe">
                </div>
                
                <div class="form-address mr-20 ">
                    <label class="font-12" for="form-address">Email address</label>
                    <input class="block-form " type="email" name="email-address" id="form-address" placeholder="johndoe@gmail.com">
                </div>
                
                <div class="form-password mr-20 ">
                    <label class="font-12" for="password">Password</label>
                    <input class="block-form " type="password" name="password" placeholder="Password">
                </div>
                
                <div class="form-password mr-20 ">
                    <label class="font-12" for="password">Confirm Password</label>
                    <input class="block-form" type="password" name="password" id="password" placeholder="Confirm Password">
                </div>
                
                <div class="form-btn p-center mr-20 ">
                    <button type="submit" class="form-1" >Sign Up</button>
                </div>
                <div class="form-selection mr-20">
                    <p class="p-center">Or</p>
                    <p class="p-center mr-1px">Signup with</p>
                </div>
                <div class="item-app mr-20">
                    <div class="item-face"></div>
                    <div class="item-twiter"></div>
                </div>
                <div class="form-end">I'm already a member! Sign up</div>
            </div>
            <div class="form-right f-item">
                <div class="main-left">
                    <div class="item-football"></div>
                    <p class="form-p">Soccer Ball</p>
                    <p class="form-p2">Already have an account</p>
                    <form class="f-center">
                    <button class="btn-sign " type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
         </div>
     </div>
</body>
</html>
